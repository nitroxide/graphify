<!doctype html>
<html>
  <head>
    <title>Graphify - Shape your Sound</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  <body>
      hELLo world
      <div id="user-profile">
          Access Token: <p id="access_token">NONE</p>
          Refresh Token: <p id="refresh_token">NONE</p>
          <!-- ID: <p id="response">NONE</p>
          Mail: <p id="user_mail">NONE</p>
          Display Name: <p id="display_name">NONE</p>
          Profile Pic: <p id="user_profile_img">NONE</p> -->
      </div>
      <script>
      (function() {
          /**
           * Obtains parameters from the hash of the URL
           * @return Object
           */
          function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
               hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
          }
          var params = getHashParams;
          var access_token = params.access_token;
          var refresh_token = params.refresh_token;

      $('#access_token').html(access_token);
      $('#refresh_token').html(refresh_token);
  })();
      </script>
 </body>

</html>
