<html>
<head>
    <script type="text/javascript" src="vis/dist/vis.js"></script>
    <link href="../../dist/vis.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>


<input type="button" onclick="addNode()" value="add node dynamically"> <br />

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: 'Node 1', shape: 'circle' },
        {id: 2, label: 'Node 2', shape: 'circle' },
        {id: 3, label: 'Node 3', shape: 'circle' },
        {id: 4, label: 'Node 4', shape: 'circle' },
        {id: 5, label: 'Node 5', shape: 'circle' }
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 3},
        {from: 1, to: 2},
        {from: 2, to: 4},
        {from: 2, to: 5}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
	
    var options = {
		autoResize: true,
		height: '100%',
		width: '100%',
	    physics:{
	      enabled: false,
	    },
		
		nodes: {
			borderWidth:2,
			size:30,
			color: {
				border: '#222222',
				background: '#666666'
			},
				font:{color:'#eeeeee'}
			},
		edges: {
			color: 'lightgray'
		}
    };

    // initialize your network!
    var network = new vis.Network(container, data, options);

</script>
</body>
</html>
